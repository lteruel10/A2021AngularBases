<h1>Lista de Heroes!</h1>

<div *ngIf="heroeBorrado; else noBorrado" class="">

</div>

<ng-template #noBorrado >
    <h3  >Ningun Heroe borrado</h3>
</ng-template>

    <button  (click)="borrarHeroe()">
        Borrar
    </button>


<ul>

    <li>{{heroes[1]}}</li>
    <li>{{heroes[2]}}</li>
    <li>{{heroes[3]}}</li> -->
    <li *ngFor="let item of heroes let i=index">
       {{i+1}} - {{item}}

</ul>
